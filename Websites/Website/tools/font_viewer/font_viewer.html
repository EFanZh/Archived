<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Font Viewer</title>
        <link href="font_viewer.css" rel="stylesheet" />
        <script src="font_viewer.js"></script>
    </head>
    <body>
        <header id="header">
            <h1>Font Viewer</h1>
        </header>
        <section id="main">
            <aside id="sidebar">
                <section>
                    <header>
                        <h2>Font Families</h2>
                    </header>
                    <div>
                        <textarea id="font-families" placeholder="Font list."></textarea>
                    </div>
                </section>
                <section>
                    <header>
                        <h2>Styles</h2>
                    </header>
                    <ul>
                        <li>
                            <input id="style-normal" type="checkbox" /><label for="style-normal">Normal</label>
                        </li>
                        <li>
                            <input id="style-italic" type="checkbox" /><label for="style-italic">Italic</label>
                        </li>
                        <li>
                            <input id="style-bold" type="checkbox" /><label for="style-bold">Bold</label>
                        </li>
                        <li>
                            <input id="style-bold-italic" type="checkbox" /><label for="style-bold-italic">Bold Italic</label>
                        </li>
                    </ul>
                </section>
            </aside>
            <section id="preview">
                <header id="preview-header">
                    <div>
                        <div id="text-size-container">
                            <label for="text-size">Size:</label>
                            <input id="text-size" placeholder="Text size." type="text" />
                        </div>
                        <div id="text-container">
                            <label id="text-label" for="text">Sample Text:<input class="text-label-fix" type="text" /></label>
                            <div id="text-control-container">
                                <input id="text" placeholder="Sample text." type="text" />
                            </div>
                        </div>
                    </div>
                </header>
                <section id="preview-area-container">
                    <ul id="preview-area"></ul>
                </section>
            </section>
        </section>
        <footer id="footer">
            <p>By EFanZh</p>
        </footer>
    </body>
</html>
