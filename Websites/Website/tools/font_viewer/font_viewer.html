<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Font Viewer</title>
        <link href="font_viewer.css" rel="stylesheet" type="text/css" />
        <script src="font_viewer.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="header-container">
            <header id="header">
                <a href="">
                    <h1>Font Viewer</h1>
                </a>
            </header>
        </div>
        <aside id="sidebar">
            <header id="sidebar-header">
                <h2>Font List</h2>
            </header>
            <div id="font-list-container">
                <textarea cols="1" id="font-list" rows="1">sans-serif
serif
monospace</textarea>
            </div>
        </aside>
        <section id="main">
            <header id="preview-header">
                <h2>Preview</h2>
            </header>
            <section id="options">
                <header id="options-header">
                    <h3 id="toggle-options">[-] Options</h3>
                </header>
                <div id="option-items">
                    <label class="option-label" for="">Font Style:</label>
                    <span class="option-value-group">
                        <input id="font-style-bold" type="checkbox" />
                        <label for="font-style-bold">Bold</label>
                    </span>
                    <span class="option-value-group">
                        <input id="font-style-italic" type="checkbox" />
                        <label for="font-style-italic">Italic</label>
                    </span>
                    <span class="option-value-group">
                        <input id="font-style-bold-italic" type="checkbox" />
                        <label for="font-style-bold-italic">Bold-Italic</label>
                    </span>
                    <label class="option-label" for="sample-text">Sample Text:</label>
                    <span class="option-value-group">
                        <input id="sample-text" type="text" value="The quick brown fox jumps over the lazy dog." />
                    </span>
                    <label class="option-label" for="font-size">Font Size:</label>
                    <span class="option-value-group">
                        <input id="font-size" type="text" value="24px" />
                    </span>
                </div>
            </section>
            <section id="preview">
            </section>
        </section>
        <footer id="footer">
            <span>Copyright © 2011 <a href="mailto:efanzh@gmail.com">EFanZh</a></span>
        </footer>
    </body>
</html>
