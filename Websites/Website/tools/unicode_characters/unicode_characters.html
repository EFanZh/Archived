<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Unicode Characters</title>
        <link href="unicode_characters.css" rel="stylesheet" />
        <script src="unicode_characters.js"></script>
    </head>
    <body>
        <header>
            <h1>Unicode Characters</h1>
            <hr />
        </header>
        <section id="main">
            <section>
                <div role="toolbar">
                    <label for="lines">Lines:</label>
                    <input id="lines" min="1" type="number" />
                    <label for="columns">Columns:</label>
                    <input id="columns" min="1" type="number" />
                    <span role="separator">•</span>
                    <label for="display-style">Display Style:</label>
                    <select id="display-style">
                        <option value="10">Decimal</option>
                        <option value="16">Hexadecimal</option>
                    </select>
                    <span role="separator">•</span>
                    <label for="font-family">Font Family:</label>
                    <input id="font-family" type="text" />
                    <label for="font-size">Font Size:</label>
                    <input id="font-size" type="text" />
                </div>
                <div role="toolbar">
                    <button id="previous-page">‹ Previous Page</button>
                    <button id="next-page">Next Page ›</button>
                    <span role="separator">•</span>
                    <label for="page-number">Page:</label>
                    <input id="page-number" min="1" type="number" />
                    <span role="separator">•</span>
                    <button id="first-page">First Page</button>
                    <span role="separator">•</span>
                    <label for="locate">Locate:</label>
                    <input id="locate" maxlength="1" type="text" />
                </div>
            </section>
            <hr />
            <section>
                <div id="unicode-characters-container"></div>
            </section>
        </section>
        <footer>
            <hr />
            <p>By EFanZh</p>
        </footer>
    </body>
</html>
