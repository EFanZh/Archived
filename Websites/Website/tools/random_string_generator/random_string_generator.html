<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Random String Generator</title>
        <link href="random_string_generator.css" rel="stylesheet" />
        <script src="random_string_generator.js"></script>
    </head>
    <body>
        <header>
            <h1>Random String Generator</h1>
            <hr />
        </header>
        <section>
            <table id="random-string-generator">
                <tr>
                    <td>
                        <label for="length">Length:</label>
                    </td>
                    <td>
                        <input id="length" min="1" type="number" value="12" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="base-string">Base String:</label>
                    </td>
                    <td>
                        <input id="base-string" spellcheck="false" type="text" value=" !&quot;#$%&amp;'()*+,-./0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[\]^_`abcdefghijklmnopqrstuvwxyz{|}~" />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button id="generate" type="button">Generate</button>
                    </td>
                </tr>
            </table>
            <div id="result">
                <pre id="result-container"><code id="result-value"></code></pre>
            </div>
        </section>
        <footer>
            <hr />
            <p>By EFanZh</p>
        </footer>
    </body>
</html>
