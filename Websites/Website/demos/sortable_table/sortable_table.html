<!DOCTYPE html>
<html>

        <title>Sortable Table</title>
        <link href="sortable_table.css" rel="stylesheet" />

        <header>
            <h1>Sortable Table</h1>
            <hr />
        </header>
        <section>
            <table id="sortable-table">
                <colgroup id="sortable-colgroup">
                    <col />
                    <col />
                    <col />
                    <col />
                    <col />

                <thead>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                        <th>Column 3</th>
                        <th>Column 4</th>
                        <th>Column 5</th>
                    </tr>
                </thead>
            </table>
        </section>
        <footer>
            <hr />

        </footer>
    </body>
</html>
