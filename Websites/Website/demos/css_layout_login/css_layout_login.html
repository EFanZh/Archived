<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CSS Layout - Login</title>
        <link href="css_layout_login.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>CSS Layout - Login</h1>
            <hr />
        </header>
        <section>
            <div id="login">
                <form action="css_layout_login.html" method="post">
                    <table id="login-table">
                        <caption>
                            <h2>Login</h2>
                        </caption>
                        <tbody>
                            <tr>
                                <td>
                                    <label for="user-name">User Name:</label>
                                </td>
                                <td>
                                    <input id="user-name" name="user-name" type="text" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="password">Password:</label>
                                </td>
                                <td>
                                    <input id="password" name="password" type="password" />
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <input id="remember-me" name="remember-me" type="checkbox" />
                                    <label for="remember-me">Remember Me</label>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <button type="submit">Login</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </section>
        <footer>
            <hr />
            <p>By EFanZh</p>
        </footer>
    </body>
</html>
